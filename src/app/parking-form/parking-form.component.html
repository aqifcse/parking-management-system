<div class="container">
    <div class="row mt-4">
        <mat-card style="background-color: white; border-radius: 10px">
            <form>
                <div class="d-flex flex-column">
                    <mat-form-field>
                        <mat-label>Vehicle License Number</mat-label>
                        <input matInput type="text" [(ngModel)]="vehicleLicenseNumber" name="vehicle_license_number" [ngModelOptions]="{ standalone: true }">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Vehicle Type</mat-label>
                        <mat-select [(ngModel)]="selectedVehicleType" name="vehicle_type">
                            <mat-option [value]="1">
                                Microbus
                            </mat-option>
                            <mat-option [value]="2">
                                Car
                            </mat-option>
                            <mat-option [value]="3">
                                Truck
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Vehicle Owner Name</mat-label>
                        <input matInput type="text" [(ngModel)]="vehicleOwnerName" name="vehicle_owner_name" [ngModelOptions]="{ standalone: true }">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Vehicle Owner Phone</mat-label>
                        <input matInput  type="text" [(ngModel)]="vehicleOwnerPhone" name="vehicle_owner_phone" [ngModelOptions]="{ standalone: true }">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Status</mat-label>
                        <mat-select [(ngModel)]="status" name="status">
                            <mat-option [value]="1">
                                In
                            </mat-option>
                            <mat-option [value]="0">
                                out
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="dateControl"
                           [min]="minDate" [max]="maxDate" [disabled]="disabled">
                        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
                        <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                           [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                           [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
                           [disableMinute]="disableMinute" [hideTime]="hideTime">
                        </ngx-mat-datetime-picker>
                     </mat-form-field>

                     <mat-form-field>
                        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="dateControl"
                           [min]="minDate" [max]="maxDate" [disabled]="disabled">
                        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
                        <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                           [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                           [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
                           [disableMinute]="disableMinute" [hideTime]="hideTime">
                        </ngx-mat-datetime-picker>
                     </mat-form-field>

                    <mat-form-field>
                        <mat-label>Parking Charge</mat-label>
                        <input matInput  type="number" [(ngModel)]="parkingCharge" name="parkingCharge" [ngModelOptions]="{ standalone: true }">
                    </mat-form-field>


                    <button mat-raised-button (click)="saveToJson()">Save</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
